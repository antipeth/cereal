{%- extends "base.html" -%}
{% block content %}
<div class="content">
    <h1 class="title">
        <div class="keyboard">
            {% for char in config.title %}
            <span class="key">{{ char | upper }}</span>
            {% endfor %}
        </div>
    </h1>
    <p class="subtitle">{{ config.description }}</p>
    <div class="social-links">
        {% for link in config.extra.social | sort(attribute="weight") %}
        <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
            {{ link.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
